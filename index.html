<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="conteiner">
        <div class="bayan">
            <h1>CSS Bayan</h1>
            <div class="bayan-item">
                <input class="bayan-item-input" type="checkbox" id="nocopy">
                <label class="bayan-item-titel" for="nocopy">You can't just copy and paste CSS</label>
                <img class="icon" src="/image/icon.png" width="10" alt="icon">
                <div class="bayan-item-content">
                    <img src="/image/nocopy.jpg" width="300" alt="not copy and past">
                </div>
            </div>

            <div class="bayan-item">
                <input class="bayan-item-input" type="checkbox" id="calm">
                <label class="bayan-item-titel" for="calm">Keep calm and carry on</label>
                <img class="icon" src="/image/icon.png" width="10" alt="icon">
                <div class="bayan-item-content">
                    <img src="/image/calm.jpg" width="300" alt="Calm and carry on">
                </div>
            </div>

            <div class="bayan-item">
                <input class="bayan-item-input" type="checkbox" id="work-life">
                <label class="bayan-item-titel" for="work-life">Work-life balance</label>
                <img class="icon" src="/image/icon.png" width="10" alt="icon">
                <div class="bayan-item-content">
                    <img src="/image/work-life.jpg" width="300" alt="balance">
                </div>
            </div>

            <div class="bayan-item">
                <input  class="bayan-item-input" type="checkbox" id="where">
                <label class="bayan-item-titel" for="where">Dude, where is JS?</label>
                <img class="icon" src="/image/icon.png" width="10" alt="icon">
                <div class="bayan-item-content">
                    <img src="/image/Where.jpg" width="300" alt="Where JS">
                </div>
            </div>

            <div class="bayan-item relax">
                <input class="bayan-item-input" type="checkbox" id="easy">
                <label class="bayan-item-titel" for="easy">Relax and take it easy</label>
                <img class="icon" src="/image/icon.png" width="10" alt="icon">
                <div class="bayan-item-content">
                    <img src="/image/easy.jpg" width="300" alt="It is easy">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
